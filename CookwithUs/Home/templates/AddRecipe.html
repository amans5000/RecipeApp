<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Recipe Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
      color: #212529;
    }

    .card {
      margin: 50px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }

    .card-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 0.375rem;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #ffffff;
    }

    .navbar-dark .navbar-nav .nav-link:hover {
      color: #adb5bd;
    }

    .navbar-brand {
      color: #ffffff;
    }

    .navbar-brand:hover {
      color: #ccc;
    }
  </style>
</head>

<body>

  <!-- Black Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">CookWithUs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-header">
        Add a New Recipe
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="recipeName" class="form-label">Recipe Name</label>
            <input type="text" name="name" class="form-control" id="recipeName" placeholder="Enter recipe name">
          </div>
          <div class="mb-3">
            <label for="recipeDescription" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="recipeDescription" rows="3"
              placeholder="Enter recipe description"></textarea>
          </div>
          <div class="mb-3">
            <label for="recipeImage" class="form-label">Recipe Image</label>
            <input type="file" name="image" class="form-control" id="recipeImage" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary">Submit Recipe</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
